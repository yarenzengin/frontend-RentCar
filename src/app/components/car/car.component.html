<div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-info">
    {{filterText}} aradınız
  </div>
<table class="RentCar ">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Fiyat</th>
            <th>Açıklama</th>
            <th>Detay</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars | filterPipe:filterText">
        <td>{{car.carId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td > <a routerLink = "/cars/{{car.carId}}" class="btn btn-info" type="button">  Detaya git </a> 
       
      </td>
    </tr>
</table>
