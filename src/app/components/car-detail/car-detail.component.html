<div class="card mb-3" style="width: 18rem;" >
  <div class="card-body">
    <h2 class="card-title">{{car.description}} {{car.modelYear}}</h2>
    <p class="card-text">Renk Id:</p>
    <h5 class="card-title ">{{car.colorId}}</h5>
    <p class="card-text">Brand Id:</p>
    <h5 class="card-title ">{{car.brandId}}</h5>
    <p class="card-text">FiyatÄ±:</p>
    <h5 class="card-title ">{{car.dailyPrice}}</h5>
  </div>
</div>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item " *ngFor="let image of carImages; let i = index" [ngClass]="i === 0 ? 'active': '' ">
        <img [src]="'https://localhost:44368/'+image.imagePath" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
